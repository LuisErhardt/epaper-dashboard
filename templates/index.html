<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}" />
    <title>E-Paper Controller</title>
  </head>
  <body class="min-h-screen bg-gray-100">
    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-xl mx-auto mt-10">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">E-Paper Controller</h1>
      <div id="functions" class="flex justify-between">
        <div class="p-3 border rounded-md border-gray-400 shadow-md mx-1">
          <p class="mb-2">Diesen Text darstellen:</p>
          <textarea
            id="textarea"
            rows="1"
            placeholder="Eingeben..."
            class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
          ></textarea>
          <button
            id="formBtn"
            class="px-6 py-3 border border-blue-600 text-blue-600 font-semibold rounded-xl hover:bg-blue-100 active:bg-blue-200 cursor-pointer"
          >
            Absenden
          </button>
        </div>
        <div class="p-3 border rounded-md border-gray-400 shadow-md mx-1">
          <p class="mb-3">Gibt es heute Pommes?</p>
          <button
            id="updateBtn"
            class="px-6 py-3 border border-blue-600 text-blue-600 font-semibold rounded-xl hover:bg-blue-100 active:bg-blue-200 cursor-pointer"
          >
            Aktualisieren
          </button>
        </div>
      </div>
      <div id="successMsg" class="hidden mt-6 p-4 rounded-lg bg-green-600 text-white font-medium shadow-md"></div>
      <div id="errorMsg" class="hidden mt-6 p-4 rounded-lg bg-red-600 text-white font-medium shadow-md"></div>
      <div id="loadingOverlay" class="hidden mt-6 p-4 rounded-lg bg-gray-600 text-white font-medium shadow-md">
        <p class="">Display wird aktualisiert. Bitte wartenâ€¦</p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='src/app.js') }}"></script>
  </body>
</html>
